<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Records Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div id="table-container"></div>

<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function generateRandomName() {
        const names = ["Alice", "Bob", "Charlie", "David", "Eva", "Frank", "Grace", "Hannah", "Isaac", "Jack"];
        return names[getRandomInt(0, names.length)];
    }

    function generateRandomEmail(name) {
        const domains = ["example.com", "mail.com", "test.com", "demo.com"];
        return `${name.toLowerCase()}@${domains[getRandomInt(0, domains.length)]}`;
    }

    function generateRandomCountry() {
        const countries = ["USA", "Canada", "UK", "Germany", "France", "Italy", "Spain", "Australia", "India", "Brazil"];
        return countries[getRandomInt(0, countries.length)];
    }

    function createTable() {
        const tableContainer = document.getElementById('table-container');
        const table = document.createElement('table');
        
        const headerRow = document.createElement('tr');
        const headers = ['ID', 'Name', 'Age', 'Email', 'Country'];
        
        headers.forEach(header => {
            const th = document.createElement('th');
            th.innerText = header;
            headerRow.appendChild(th);
        });
        
        table.appendChild(headerRow);
        for (let i = 1; i <= 10; i++) {
            const row = document.createElement('tr');
            const idCell = document.createElement('td');
            idCell.innerText = i;
            row.appendChild(idCell);
            
            const nameCell = document.createElement('td');
            const name = generateRandomName();
            nameCell.innerText = name;
            row.appendChild(nameCell);

            const ageCell = document.createElement('td');
            ageCell.innerText = getRandomInt(18, 60); 
            row.appendChild(ageCell);

            const emailCell = document.createElement('td');
            emailCell.innerText = generateRandomEmail(name);
            row.appendChild(emailCell);

            const countryCell = document.createElement('td');
            countryCell.innerText = generateRandomCountry();
            row.appendChild(countryCell);

            table.appendChild(row);
        }

        tableContainer.appendChild(table);
    }

    createTable();
</script>

</body>
</html>
